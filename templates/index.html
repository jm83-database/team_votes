<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 프로젝트 투표 시스템</title>
    <link rel="icon" type="image/png" href="/static/elixerr logo_resize.png">
    <link rel="shortcut icon" type="image/png" href="/static/elixerr logo_resize.png">
    <link rel="apple-touch-icon" href="/static/elixerr logo_resize.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .vote-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .vote-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .vote-card.selected {
            border-color: #3B82F6;
            background-color: #EBF8FF;
        }
        .vote-button {
            transition: all 0.3s ease;
        }
        .vote-button:hover {
            transform: scale(1.05);
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .modal {
            backdrop-filter: blur(4px);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .help-icon {
            transition: all 0.3s ease;
        }
        .help-icon:hover {
            transform: scale(1.1);
            color: #3B82F6;
        }
        .help-modal {
            backdrop-filter: blur(4px);
        }
        .help-content {
            max-height: 70vh;
            overflow-y: auto;
        }
        .time-input {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .time-input::-webkit-outer-spin-button,
        .time-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }
        .countdown-timer {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .time-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .time-select {
            padding: 8px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }
        .time-select:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ===== 상수 정의 =====
        const CONSTANTS = {
            ADMIN_PASSWORD: 'elixirrteacher',
            VOTE_RESULT_DISPLAY_TIME: 5,
            TIMER_INTERVAL: 1000,
            MESSAGE_DISPLAY_TIME: 4000,
            
            VOTE_MODES: {
                SINGLE: 'single',
                MULTIPLE: 'multiple'
            },
            
            API_ENDPOINTS: {
                LOGIN: '/api/login',
                VOTE: '/api/vote',
                TEAMS: '/api/teams',
                ADMIN_LOGIN: '/api/admin/login',
                ADMIN_STUDENTS: '/api/admin/students',
                ADMIN_TEAMS: '/api/admin/teams',
                ADMIN_VOTES: '/api/admin/votes',
                ADMIN_VOTE_CONFIG: '/api/admin/vote-config',
                ADMIN_START_VOTE: '/api/admin/start-vote',
                ADMIN_STOP_VOTE: '/api/admin/stop-vote',
                ADMIN_SET_VOTE_TIME: '/api/admin/set-vote-time',
                ADMIN_RESET: '/api/admin/reset',
                ADMIN_DOWNLOAD: '/api/admin/download'
            },
            
            RANK_COLORS: {
                1: 'bg-yellow-500',    // Gold
                2: 'bg-gray-400',      // Silver
                3: 'bg-orange-600',    // Bronze
                DEFAULT: 'bg-blue-500'
            },
            
            VOTE_COUNTS: {
                SINGLE: 1,
                MULTIPLE: 3
            }
        };

        // ===== 유틸리티 함수들 =====
        const utils = {
            // 시간 포맷팅
            formatTime: (hours, minutes, seconds) => {
                if (hours > 0) return `${hours}시간 ${minutes}분 ${seconds}초`;
                if (minutes > 0) return `${minutes}분 ${seconds}초`;
                return `${seconds}초`;
            },
            
            // 순위 계산
            calculateTeamRanks: (teams) => {
                const sorted = [...teams].sort((a, b) => (b.vote_count || 0) - (a.vote_count || 0));
                const rankedTeams = [];
                let currentRank = 1;
                
                for (let i = 0; i < sorted.length; i++) {
                    const team = sorted[i];
                    
                    if (i > 0 && sorted[i-1].vote_count !== team.vote_count) {
                        currentRank = i + 1;
                    }
                    
                    rankedTeams.push({ ...team, rank: currentRank });
                }
                
                return rankedTeams;
            },
            
            // 투표 검증
            validateVote: (selectedTeams, voteMode) => {
                const requiredCount = voteMode === CONSTANTS.VOTE_MODES.SINGLE ? 
                    CONSTANTS.VOTE_COUNTS.SINGLE : CONSTANTS.VOTE_COUNTS.MULTIPLE;
                return selectedTeams.length === requiredCount;
            },
            
            // 순위별 색상
            getRankColor: (rank) => {
                return CONSTANTS.RANK_COLORS[rank] || CONSTANTS.RANK_COLORS.DEFAULT;
            },
            
            // 투표한 팀 이름들 조합
            getVotedTeamNames: (student, teams) => {
                if (!student.has_voted) return '-';
                
                if (student.voted_teams && Array.isArray(student.voted_teams)) {
                    return student.voted_teams
                        .map(teamId => teams.find(t => t.id === teamId)?.name)
                        .filter(Boolean)
                        .join(', ');
                }
                
                const team = teams.find(t => t.id === student.voted_team);
                return team?.name || '-';
            },
            
            // 투표 방식 텍스트
            getVoteModeText: (voteMode) => {
                return voteMode === CONSTANTS.VOTE_MODES.SINGLE ? '1개 팀 선택' : '3개 팀 선택';
            },
            
            // 투표 가능 여부 체크
            canVote: (selectedTeams, voteMode) => {
                const requiredCount = voteMode === CONSTANTS.VOTE_MODES.SINGLE ? 
                    CONSTANTS.VOTE_COUNTS.SINGLE : CONSTANTS.VOTE_COUNTS.MULTIPLE;
                return selectedTeams.length === requiredCount;
            }
        };

        // ===== API 함수들 =====
        const api = {
            // 기본 요청 함수
            async request(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        headers: { 'Content-Type': 'application/json' },
                        ...options
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || `HTTP ${response.status}`);
                    }
                    
                    return data;
                } catch (error) {
                    console.error(`API 요청 실패 (${url}):`, error);
                    throw error;
                }
            },
            
            // POST 요청
            post: (url, data) => api.request(url, {
                method: 'POST',
                body: JSON.stringify(data)
            }),
            
            // GET 요청
            get: (url) => api.request(url),
            
            // 학생 관련 API
            student: {
                login: (credentials) => api.post(CONSTANTS.API_ENDPOINTS.LOGIN, credentials),
                getVotableTeams: (studentId) => api.get(`${CONSTANTS.API_ENDPOINTS.TEAMS}/${studentId}`),
                vote: (voteData) => api.post(CONSTANTS.API_ENDPOINTS.VOTE, voteData)
            },
            
            // 관리자 관련 API
            admin: {
                login: (password) => api.post(CONSTANTS.API_ENDPOINTS.ADMIN_LOGIN, { admin_password: password }),
                getStudents: () => api.get(CONSTANTS.API_ENDPOINTS.ADMIN_STUDENTS),
                getTeams: () => api.get(CONSTANTS.API_ENDPOINTS.ADMIN_TEAMS),
                getVotes: () => api.get(CONSTANTS.API_ENDPOINTS.ADMIN_VOTES),
                getVoteConfig: () => api.get(CONSTANTS.API_ENDPOINTS.ADMIN_VOTE_CONFIG),
                
                startVote: (config) => api.post(CONSTANTS.API_ENDPOINTS.ADMIN_START_VOTE, {
                    admin_password: CONSTANTS.ADMIN_PASSWORD,
                    ...config
                }),
                
                stopVote: () => api.post(CONSTANTS.API_ENDPOINTS.ADMIN_STOP_VOTE, {
                    admin_password: CONSTANTS.ADMIN_PASSWORD
                }),
                
                setVoteTime: (timeConfig) => api.post(CONSTANTS.API_ENDPOINTS.ADMIN_SET_VOTE_TIME, {
                    admin_password: CONSTANTS.ADMIN_PASSWORD,
                    ...timeConfig
                }),
                
                resetVotes: () => api.post(CONSTANTS.API_ENDPOINTS.ADMIN_RESET, {
                    admin_password: CONSTANTS.ADMIN_PASSWORD
                }),
                
                downloadResults: () => {
                    window.location.href = CONSTANTS.API_ENDPOINTS.ADMIN_DOWNLOAD;
                }
            }
        };

        // ===== 커스텀 훅들 =====
        
        // 메시지 표시 훅
        function useMessage() {
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');
            
            const showMessage = (msg, type = 'success') => {
                setMessage(msg);
                setMessageType(type);
                setTimeout(() => setMessage(''), CONSTANTS.MESSAGE_DISPLAY_TIME);
            };
            
            return { message, messageType, showMessage };
        }
        
        // API 호출 훅
        function useApi() {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            const request = async (apiCall, onSuccess, onError) => {
                setLoading(true);
                setError(null);
                
                try {
                    const result = await apiCall();
                    if (onSuccess) onSuccess(result);
                    return result;
                } catch (err) {
                    setError(err.message);
                    if (onError) onError(err);
                    throw err;
                } finally {
                    setLoading(false);
                }
            };
            
            return { loading, error, request };
        }
        
        // 카운트다운 훅
        function useCountdown(initialTime) {
            const [countdown, setCountdown] = useState(initialTime);
            
            useEffect(() => {
                if (countdown <= 0) return;
                
                const timer = setInterval(() => {
                    setCountdown(prev => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            return 0;
                        }
                        return prev - 1;
                    });
                }, CONSTANTS.TIMER_INTERVAL);
                
                return () => clearInterval(timer);
            }, [countdown]);
            
            const startCountdown = (time) => {
                setCountdown(time);
            };
            
            return { countdown, startCountdown };
        }
        
        // 투표 타이머 훅
        function useVoteTimer(endTime, isActive = true) {
            const [timeRemaining, setTimeRemaining] = useState(null);
            
            useEffect(() => {
                if (!endTime || !isActive) {
                    setTimeRemaining(null);
                    return;
                }
                
                const interval = setInterval(() => {
                    const now = new Date();
                    const [hours, minutes] = endTime.split(':').map(Number);
                    const endDateTime = new Date();
                    endDateTime.setHours(hours, minutes, 0, 0);
                    
                    // 만약 종료시간이 현재시간보다 이전이면 다음날로 가정
                    if (endDateTime <= now) {
                        endDateTime.setDate(endDateTime.getDate() + 1);
                    }
                    
                    const diff = endDateTime - now;
                    if (diff <= 0) {
                        setTimeRemaining('투표가 종료되었습니다');
                        clearInterval(interval);
                    } else {
                        const h = Math.floor(diff / (1000 * 60 * 60));
                        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const s = Math.floor((diff % (1000 * 60)) / 1000);
                        setTimeRemaining(utils.formatTime(h, m, s));
                    }
                }, CONSTANTS.TIMER_INTERVAL);
                
                return () => clearInterval(interval);
            }, [endTime, isActive]);
            
            return timeRemaining;
        }
        
        // 폼 데이터 훅
        function useFormData(initialData = {}) {
            const [formData, setFormData] = useState(initialData);
            
            const updateField = (name, value) => {
                setFormData(prev => ({ ...prev, [name]: value }));
            };
            
            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                updateField(name, type === 'checkbox' ? checked : value);
            };
            
            const resetForm = () => {
                setFormData(initialData);
            };
            
            return { formData, updateField, handleChange, resetForm };
        }

        function App() {
            const [mode, setMode] = useState('student'); // 'student' or 'admin'
            const [currentUser, setCurrentUser] = useState(null);
            const [showHelp, setShowHelp] = useState(false);
            
            const { message, messageType, showMessage } = useMessage();
            const { loading, request } = useApi();

            return (
                <div className="min-h-screen">
                    {/* 헤더 */}
                    <header className="bg-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-4">
                                    <img 
                                        src="/static/elixerr logo_resize.png" 
                                        alt="Profile" 
                                        className="w-16 h-16 rounded-full border-2 border-blue-500 shadow-md"
                                    />
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">팀 프로젝트 투표 시스템</h1>
                                        <p className="text-gray-600 mt-1">최고의 프로젝트를 선택해주세요</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setShowHelp(true)}
                                        className="help-icon p-2 rounded-full hover:bg-gray-100 transition-colors"
                                        title="사용법 도움말"
                                    >
                                        <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </button>
                                    <button
                                        onClick={() => {
                                            setMode('student');
                                            setCurrentUser(null);
                                        }}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            mode === 'student' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        학생 모드
                                    </button>
                                    <button
                                        onClick={() => {
                                            setMode('admin');
                                            setCurrentUser(null);
                                        }}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            mode === 'admin' 
                                                ? 'bg-indigo-500 text-white' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        관리자 모드
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* 메시지 표시 */}
                    {message && (
                        <div className={`fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg fade-in ${
                            messageType === 'success' 
                                ? 'bg-green-500 text-white' 
                                : 'bg-red-500 text-white'
                        }`}>
                            {message}
                        </div>
                    )}

                    {/* 도움말 모달 */}
                    {showHelp && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 help-modal flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-screen overflow-hidden">
                                <div className="p-6 border-b border-gray-200">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-2xl font-bold text-gray-800">
                                            {mode === 'student' ? '학생 모드 사용법' : '관리자 모드 사용법'}
                                        </h3>
                                        <button
                                            onClick={() => setShowHelp(false)}
                                            className="p-2 hover:bg-gray-100 rounded-full transition-colors"
                                        >
                                            <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div className="p-6 help-content">
                                    <HelpContent mode={mode} />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 메인 컨텐츠 */}
                    <main className="container mx-auto px-4 py-8">
                        {mode === 'student' ? (
                            <StudentMode 
                                currentUser={currentUser} 
                                setCurrentUser={setCurrentUser}
                                showMessage={showMessage}
                                loading={loading}
                                setLoading={setLoading}
                            />
                        ) : (
                            <AdminMode 
                                showMessage={showMessage}
                                loading={loading}
                                setLoading={setLoading}
                            />
                        )}
                    </main>
                </div>
            );
        }

        // ===== 재사용 가능한 UI 컴포넌트들 =====
        
        // 아이콘 컴포넌트들
        function CloseIcon() {
            return (
                <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            );
        }
        
        function WarningIcon() {
            return (
                <svg className="w-5 h-5 text-red-500 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                </svg>
            );
        }
        
        // 기본 모달 컴포넌트
        function Modal({ isOpen, onClose, title, children, maxWidth = "max-w-md" }) {
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className={`bg-white rounded-xl shadow-2xl ${maxWidth} w-full max-h-screen overflow-hidden`}>
                        <div className="p-6 border-b border-gray-200">
                            <div className="flex justify-between items-center">
                                <h3 className="text-xl font-bold text-gray-800">{title}</h3>
                                <button
                                    onClick={onClose}
                                    className="p-2 hover:bg-gray-100 rounded-full transition-colors"
                                >
                                    <CloseIcon />
                                </button>
                            </div>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        }
        
        // 확인 모달
        function ConfirmModal({ isOpen, onClose, onConfirm, title, message, confirmText = "확인", cancelText = "취소", isDestructive = false, loading = false }) {
            return (
                <Modal isOpen={isOpen} onClose={onClose} title={title}>
                    <div className="mb-6">
                        {isDestructive && (
                            <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                                <div className="flex">
                                    <WarningIcon />
                                    <div>
                                        <h4 className="text-red-800 font-medium">경고</h4>
                                        <p className="text-red-700 text-sm mt-1">
                                            모든 투표 데이터가 삭제되며 복구할 수 없습니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                        <p className="text-gray-700">{message}</p>
                    </div>
                    <div className="flex space-x-3">
                        <button
                            type="button"
                            onClick={onClose}
                            disabled={loading}
                            className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50"
                        >
                            {cancelText}
                        </button>
                        <button
                            onClick={onConfirm}
                            disabled={loading}
                            className={`flex-1 px-4 py-2 rounded-lg font-medium text-white transition-colors disabled:opacity-50 ${
                                isDestructive 
                                    ? 'bg-red-500 hover:bg-red-600' 
                                    : 'bg-blue-500 hover:bg-blue-600'
                            }`}
                        >
                            {loading ? '처리 중...' : confirmText}
                        </button>
                    </div>
                </Modal>
            );
        }
        
        // 폼 모달
        function FormModal({ isOpen, onClose, title, onSubmit, children, submitText = "확인", loading = false }) {
            return (
                <Modal isOpen={isOpen} onClose={onClose} title={title}>
                    <form onSubmit={onSubmit}>
                        {children}
                        <div className="flex space-x-3 mt-6">
                            <button
                                type="button"
                                onClick={onClose}
                                disabled={loading}
                                className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50"
                            >
                                취소
                            </button>
                            <button
                                type="submit"
                                disabled={loading}
                                className="flex-1 px-4 py-2 rounded-lg font-medium text-white transition-colors bg-blue-500 hover:bg-blue-600 disabled:opacity-50"
                            >
                                {loading ? '처리 중...' : submitText}
                            </button>
                        </div>
                    </form>
                </Modal>
            );
        }
        
        // 입력 필드 컴포넌트
        function InputField({ label, type = "text", name, value, onChange, required = false, placeholder, autoFocus = false }) {
            return (
                <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
                    <input
                        type={type}
                        name={name}
                        value={value}
                        onChange={onChange}
                        required={required}
                        placeholder={placeholder}
                        autoFocus={autoFocus}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>
            );

        // 시간 선택 컴포넌트
        function TimeSelector({ name, value, onChange, required = false }) {
            const [hour, setHour] = useState('09');
            const [minute, setMinute] = useState('00');

            useEffect(() => {
                if (value) {
                    const [h, m] = value.split(':');
                    setHour(h);
                    setMinute(m);
                }
            }, [value]);

            useEffect(() => {
                const timeValue = `${hour}:${minute}`;
                if (onChange) {
                    onChange({ target: { name, value: timeValue } });
                }
            }, [hour, minute, name, onChange]);

            // 시간 옵션 생성 (00-23)
            const hourOptions = [];
            for (let i = 0; i < 24; i++) {
                const hourStr = i.toString().padStart(2, '0');
                hourOptions.push(
                    <option key={i} value={hourStr}>{hourStr}</option>
                );
            }

            // 분 옵션 생성 (00-59)
            const minuteOptions = [];
            for (let i = 0; i < 60; i++) {
                const minuteStr = i.toString().padStart(2, '0');
                minuteOptions.push(
                    <option key={i} value={minuteStr}>{minuteStr}</option>
                );
            }

            return (
                <div className="time-selector">
                    <select
                        value={hour}
                        onChange={(e) => setHour(e.target.value)}
                        className="time-select"
                        required={required}
                    >
                        {hourOptions}
                    </select>
                    <span className="text-gray-600">:</span>
                    <select
                        value={minute}
                        onChange={(e) => setMinute(e.target.value)}
                        className="time-select"
                        required={required}
                    >
                        {minuteOptions}
                    </select>
                    <input
                        type="hidden"
                        name={name}
                        value={`${hour}:${minute}`}
                    />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
