<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 프로젝트 투표 시스템</title>
    <link rel="icon" type="image/png" href="/static/elixerr logo_resize.png">
    <link rel="shortcut icon" type="image/png" href="/static/elixerr logo_resize.png">
    <link rel="apple-touch-icon" href="/static/elixerr logo_resize.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .vote-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .vote-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .vote-card.selected {
            border-color: #3B82F6;
            background-color: #EBF8FF;
        }
        .vote-button {
            transition: all 0.3s ease;
        }
        .vote-button:hover {
            transform: scale(1.05);
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .modal {
            backdrop-filter: blur(4px);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .help-icon {
            transition: all 0.3s ease;
        }
        .help-icon:hover {
            transform: scale(1.1);
            color: #3B82F6;
        }
        .help-modal {
            backdrop-filter: blur(4px);
        }
        .help-content {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [mode, setMode] = useState('student'); // 'student' or 'admin'
            const [currentUser, setCurrentUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState(''); // 'success' or 'error'
            const [showHelp, setShowHelp] = useState(false);

            const showMessage = (msg, type = 'success') => {
                setMessage(msg);
                setMessageType(type);
                setTimeout(() => setMessage(''), 4000);
            };

            return (
                <div className="min-h-screen">
                    {/* 헤더 */}
                    <header className="bg-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-4">
                                    <img 
                                        src="/static/elixerr logo_resize.png" 
                                        alt="Profile" 
                                        className="w-16 h-16 rounded-full border-2 border-blue-500 shadow-md"
                                    />
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">팀 프로젝트 투표 시스템</h1>
                                        <p className="text-gray-600 mt-1">최고의 프로젝트를 선택해주세요</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setShowHelp(true)}
                                        className="help-icon p-2 rounded-full hover:bg-gray-100 transition-colors"
                                        title="사용법 도움말"
                                    >
                                        <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </button>
                                    <button
                                        onClick={() => {
                                            setMode('student');
                                            setCurrentUser(null);
                                        }}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            mode === 'student' 
                                                ? 'bg-blue-500 text-white' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        학생 모드
                                    </button>
                                    <button
                                        onClick={() => {
                                            setMode('admin');
                                            setCurrentUser(null);
                                        }}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            mode === 'admin' 
                                                ? 'bg-indigo-500 text-white' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        관리자 모드
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* 메시지 표시 */}
                    {message && (
                        <div className={`fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg fade-in ${
                            messageType === 'success' 
                                ? 'bg-green-500 text-white' 
                                : 'bg-red-500 text-white'
                        }`}>
                            {message}
                        </div>
                    )}

                    {/* 도움말 모달 */}
                    {showHelp && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 help-modal flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-screen overflow-hidden">
                                <div className="p-6 border-b border-gray-200">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-2xl font-bold text-gray-800">
                                            {mode === 'student' ? '학생 모드 사용법' : '관리자 모드 사용법'}
                                        </h3>
                                        <button
                                            onClick={() => setShowHelp(false)}
                                            className="p-2 hover:bg-gray-100 rounded-full transition-colors"
                                        >
                                            <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div className="p-6 help-content">
                                    <HelpContent mode={mode} />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 메인 컨텐츠 */}
                    <main className="container mx-auto px-4 py-8">
                        {mode === 'student' ? (
                            <StudentMode 
                                currentUser={currentUser} 
                                setCurrentUser={setCurrentUser}
                                showMessage={showMessage}
                                loading={loading}
                                setLoading={setLoading}
                            />
                        ) : (
                            <AdminMode 
                                showMessage={showMessage}
                                loading={loading}
                                setLoading={setLoading}
                            />
                        )}
                    </main>
                </div>
            );
        }

        function StudentMode({ currentUser, setCurrentUser, showMessage, loading, setLoading }) {
            const [teams, setTeams] = useState([]);
            const [selectedTeams, setSelectedTeams] = useState([]);
            const [justVoted, setJustVoted] = useState(false);
            const [countdown, setCountdown] = useState(0);
            const [voteMode, setVoteMode] = useState('single');

            useEffect(() => {
                if (currentUser) {
                    loadVotableTeams();
                }
            }, [currentUser]);

            const loadVotableTeams = async () => {
                try {
                    const [teamsRes, configRes] = await Promise.all([
                        fetch(`/api/teams/${currentUser.id}`),
                        fetch('/api/admin/vote-config')
                    ]);
                    
                    const [teamsData, configData] = await Promise.all([
                        teamsRes.json(),
                        configRes.json()
                    ]);
                    
                    if (teamsData.success) {
                        setTeams(teamsData.teams);
                    } else {
                        showMessage(teamsData.message, 'error');
                    }
                    
                    if (configData.success) {
                        setVoteMode(configData.config.vote_mode || 'single');
                    }
                } catch (error) {
                    showMessage('데이터를 불러오는데 실패했습니다.', 'error');
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                const formData = new FormData(e.target);
                const loginData = {
                    name: formData.get('name'),
                    password: formData.get('password')
                };

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginData)
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        setCurrentUser(data.student);
                        showMessage(`${data.student.name}님, 환영합니다!`);
                    } else {
                        showMessage(data.message, 'error');
                    }
                } catch (error) {
                    showMessage('로그인 중 오류가 발생했습니다.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleTeamSelect = (team) => {
                if (voteMode === 'single') {
                    setSelectedTeams([team]);
                } else {
                    const isSelected = selectedTeams.some(t => t.id === team.id);
                    if (isSelected) {
                        setSelectedTeams(selectedTeams.filter(t => t.id !== team.id));
                    } else {
                        if (selectedTeams.length < 3) {
                            setSelectedTeams([...selectedTeams, team]);
                        } else {
                            showMessage('3개 팀까지만 선택할 수 있습니다.', 'error');
                        }
                    }
                }
            };

            const handleVote = async () => {
                const requiredCount = voteMode === 'single' ? 1 : 3;
                if (selectedTeams.length !== requiredCount) {
                    const message = voteMode === 'single' ? 
                        '투표할 팀을 선택해주세요.' : 
                        '정확히 3개 팀을 선택해주세요.';
                    showMessage(message, 'error');
                    return;
                }

                setLoading(true);
                try {
                    const response = await fetch('/api/vote', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            student_id: currentUser.id,
                            team_ids: selectedTeams.map(team => team.id)
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        showMessage(data.message);
                        setJustVoted(true);
                        setCurrentUser({...currentUser, has_voted: true, voted_teams: selectedTeams.map(t => t.id)});
                        
                        // 5초 카운트다운 시작
                        setCountdown(5);
                        const countdownInterval = setInterval(() => {
                            setCountdown(prev => {
                                if (prev <= 1) {
                                    clearInterval(countdownInterval);
                                    setJustVoted(false);
                                    return 0;
                                }
                                return prev - 1;
                            });
                        }, 1000);
                    } else {
                        showMessage(data.message, 'error');
                    }
                } catch (error) {
                    showMessage('투표 중 오류가 발생했습니다.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            if (!currentUser) {
                return (
                    <div className="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
                        <h2 className="text-2xl font-bold text-center text-gray-800 mb-6">학생 로그인</h2>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">이름</label>
                                <input
                                    type="text"
                                    name="name"
                                    required
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="이름을 입력하세요"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                                <input
                                    type="password"
                                    name="password"
                                    required
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="비밀번호를 입력하세요"
                                />
                            </div>
                            <button
                                type="submit"
                                disabled={loading}
                                className={`w-full py-3 px-4 rounded-lg font-medium text-white transition-colors ${
                                    loading 
                                        ? 'bg-gray-400 cursor-not-allowed' 
                                        : 'bg-blue-500 hover:bg-blue-600'
                                }`}
                            >
                                {loading ? '로그인 중...' : '로그인'}
                            </button>
                        </form>
                    </div>
                );
            }

            if (currentUser.has_voted) {
                return (
                    <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 text-center">
                        <div className="text-6xl mb-4">🎉</div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">
                            {justVoted ? '투표 완료!' : '투표를 이미 하셨습니다.'}
                        </h2>
                        <p className="text-gray-600 mb-6">
                            {justVoted 
                                ? `${currentUser.name}님의 투표가 성공적으로 완료되었습니다.`
                                : `${currentUser.name}님은 이미 투표를 완료하셨습니다.`
                            }
                        </p>
                        {justVoted && (
                            <div className="bg-blue-50 p-4 rounded-lg mb-6">
                                <p className="text-sm text-blue-800 mb-2">
                                    투표한 팀: <span className="font-semibold">
                                        {currentUser.voted_teams ? 
                                            currentUser.voted_teams.map(teamId => 
                                                teams.find(t => t.id === teamId)?.name
                                            ).filter(Boolean).join(', ') || '알 수 없음'
                                            : '알 수 없음'
                                        }
                                    </span>
                                </p>
                                {countdown > 0 && (
                                    <p className="text-xs text-blue-600">
                                        {countdown}초 후 투표한 결과가 가려집니다...
                                    </p>
                                )}
                            </div>
                        )}
                        <button
                            onClick={() => setCurrentUser(null)}
                            className="mt-6 px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                        >
                            로그아웃
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                        <div className="flex justify-between items-center">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">
                                    안녕하세요, {currentUser.name}님!
                                </h2>
                                <p className="text-gray-600">
                                    {voteMode === 'single' ? '투표할 팀을 1개 선택해주세요' : '투표할 팀을 3개 선택해주세요'}
                                    {voteMode === 'multiple' && (
                                        <span className="ml-2 text-sm text-blue-600">
                                            ({selectedTeams.length}/3 선택됨)
                                        </span>
                                    )}
                                </p>
                            </div>
                            <button
                                onClick={() => setCurrentUser(null)}
                                className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                            >
                                로그아웃
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        {teams.map(team => {
                            const isSelected = selectedTeams.some(t => t.id === team.id);
                            return (
                                <div
                                    key={team.id}
                                    onClick={() => handleTeamSelect(team)}
                                    className={`vote-card p-6 bg-white rounded-xl shadow-lg cursor-pointer ${
                                        isSelected ? 'selected' : ''
                                    }`}
                                >
                                    <h3 className="text-xl font-bold text-gray-800 mb-2">{team.name}</h3>
                                    <p className="text-gray-600 mb-4">{team.project_name}</p>
                                    <div className="flex justify-end items-center">
                                        {isSelected && (
                                            <div className="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center">
                                                <svg className="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                        )}
                                        {voteMode === 'multiple' && isSelected && (
                                            <span className="ml-2 text-sm font-bold text-blue-600">
                                                {selectedTeams.findIndex(t => t.id === team.id) + 1}
                                            </span>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {selectedTeams.length > 0 && (
                        <div className="text-center">
                            <button
                                onClick={handleVote}
                                disabled={loading || (voteMode === 'multiple' && selectedTeams.length !== 3)}
                                className={`vote-button py-4 px-8 rounded-xl font-bold text-white text-lg transition-all ${
                                    loading || (voteMode === 'multiple' && selectedTeams.length !== 3)
                                        ? 'bg-gray-400 cursor-not-allowed' 
                                        : 'bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 shadow-lg'
                                }`}
                            >
                                {loading ? '투표 중...' : 
                                 voteMode === 'single' ? 
                                    `${selectedTeams[0]?.name}에 투표하기` :
                                    selectedTeams.length === 3 ? 
                                        `선택한 3개 팀에 투표하기` : 
                                        `${3 - selectedTeams.length}개 팀 더 선택해주세요`
                                }
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        function AdminMode({ showMessage, loading, setLoading }) {
            const [students, setStudents] = useState([]);
            const [teams, setTeams] = useState([]);
            const [votes, setVotes] = useState([]);
            const [stats, setStats] = useState({});
            const [activeTab, setActiveTab] = useState('results');
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [showResetModal, setShowResetModal] = useState(false);
            const [voteConfig, setVoteConfig] = useState({
                is_active: false,
                start_time: null,
                end_time: null,
                duration_minutes: 60,
                vote_mode: 'single'
            });
            const [showVoteControlModal, setShowVoteControlModal] = useState(false);
            const [showSetTimeModal, setShowSetTimeModal] = useState(false);
            const [voteStartMode, setVoteStartMode] = useState('immediate'); // 'immediate' or 'scheduled'

            useEffect(() => {
                if (isAdminLoggedIn) {
                    loadAdminData();
                }
            }, [isAdminLoggedIn]);

            const loadAdminData = async () => {
                try {
                    const [studentsRes, teamsRes, votesRes, configRes] = await Promise.all([
                        fetch('/api/admin/students'),
                        fetch('/api/admin/teams'),
                        fetch('/api/admin/votes'),
                        fetch('/api/admin/vote-config')
                    ]);

                    const [studentsData, teamsData, votesData, configData] = await Promise.all([
                        studentsRes.json(),
                        teamsRes.json(),
                        votesRes.json(),
                        configRes.json()
                    ]);

                    setStudents(studentsData);
                    setTeams(teamsData);
                    setVotes(votesData.votes || []);
                    setStats({
                        total_votes: votesData.total_votes,
                        total_students: votesData.total_students,
                        voted_students: votesData.voted_students
                    });
                    setVoteConfig(configData.config || {
                        is_active: false,
                        start_time: null,
                        end_time: null,
                        duration_minutes: 60,
                        vote_mode: 'single'
                    });
                } catch (error) {
                    showMessage('데이터를 불러오는데 실패했습니다.', 'error');
                }
            };

            const handleAdminLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                const formData = new FormData(e.target);
                const adminPassword = formData.get('admin_password');

                try {
                    // 서버에서 관리자 비밀번호 확인
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ admin_password: adminPassword })
                    });

                    const data = await response.json();
                    if (response.status === 401) {
                        showMessage('관리자 비밀번호가 올바르지 않습니다.', 'error');
                    } else if (data.success) {
                        setIsAdminLoggedIn(true);
                        showMessage('관리자 로그인 성공');
                    } else {
                        showMessage('로그인 중 오류가 발생했습니다.', 'error');
                    }
                } catch (error) {
                    showMessage('서버 연결에 실패했습니다.', 'error');
                }
                setLoading(false);
            };

            const handleReset = () => {
                setShowResetModal(true);
            };

            const handleResetConfirm = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const password = formData.get('reset_password');
                
                if (!password) return;

                setLoading(true);
                try {
                    const response = await fetch('/api/admin/reset', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ admin_password: password })
                    });

                    const data = await response.json();
                    if (data.success) {
                        showMessage(data.message);
                        loadAdminData();
                        setShowResetModal(false);
                    } else {
                        showMessage(data.message, 'error');
                    }
                } catch (error) {
                    showMessage('초기화 중 오류가 발생했습니다.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleDownload = () => {
                window.location.href = '/api/admin/download';
            };

            const handleStartVote = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                const formData = new FormData(e.target);
                const password = formData.get('admin_password');
                const duration = parseInt(formData.get('duration_minutes')) || 60;
                const voteMode = formData.get('vote_mode') || 'single';
                const startMode = formData.get('start_mode') || 'immediate';
                const startTime = formData.get('start_time');
                const endTime = formData.get('end_time');

                try {
                    let response;
                    if (startMode === 'immediate') {
                        response = await fetch('/api/admin/start-vote', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                admin_password: password,
                                duration_minutes: duration,
                                vote_mode: voteMode
                            })
                        });
                    } else {
                        // 시간 설정 모드
